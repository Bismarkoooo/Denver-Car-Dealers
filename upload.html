<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Car Listing</title>
  <link rel="stylesheet" href="css/upload.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <video autoplay muted loop playsinline class="bg-video">
    <source src="videos/uploadvs.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="form-container">
    <form method="POST" enctype="multipart/form-data">
      <h2>Upload Car Listing</h2>
      <input name="make" placeholder="Make" required>
      <input name="model" placeholder="Model" required>
      <input name="year" type="number" placeholder="Year" required>
      <input name="transmission" value="Automatic" required>
      <input name="engine_size" type="number" placeholder="Engine SizING (cc)" required>
      <input name="condition" value="Used/New" required>
      <textarea name="description" placeholder="Description..." required></textarea>
      <input type="file" name="image" required>
      <button type="submit">Upload</button>
    </form>
  </div>

</body>
</html>
