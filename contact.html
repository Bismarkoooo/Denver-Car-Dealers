<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="videos/contactpage.mp4" type="video/mp4" />
  </video>

  <!-- Optional Dark Overlay -->
  <div class="video-overlay"></div>

  <!-- Contact Content -->
  <main class="contact-page">
    <section class="contact-heading">
      <h1>Contact Our Dealership</h1>
      <p>We’re here to help. Reach out with any questions or inquiries.</p>
    </section>

    <section class="contact-main">
      <div class="contact-details">
        <h2>Get In Touch</h2>
        <ul>
          <li><strong>📞 Phone:</strong> +254 712 345 678</li>
          <li><strong>📧 Email:</strong> sales@denzeldealerships.com</li>
          <li><strong>📍 Address:</strong> Eldoret, Kenya</li>
          <li><strong>🕒 Hours:</strong> Mon–Sat, 8:00AM – 6:00PM</li>
        </ul>
        <div class="social-links">
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
          <a href="#">X</a>
        </div>
      </div>

      <form class="contact-form" action="#" method="POST">
        <h2>Send Us a Message</h2>
        <input type="text" name="name" placeholder="Your Full Name" required />
        <input type="email" name="email" placeholder="Your Email Address" required />
        <input type="text" name="subject" placeholder="Subject" />
        <textarea name="message" rows="6" placeholder="Write your message here..." required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="contact-map">
      <h2>Visit Us</h2>
      <iframe
        src= "https://www.google.com/maps/@0.5221707,35.2747672,15.56z?entry=ttu&g_ep=EgoyMDI1MDUxMS4wIKXMDSoASAFQAw%3D%3D"
        width="100%" height="300" frameborder="0" style="border:0;" 
        allowfullscreen="" loading="lazy">
      </iframe>
    </section>
  </main>

</body>
</html>
